<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIP Portal</title>
</head>

<body>
    <div class="wrap">
        <div class="form-cobtrol">
            <div class="logo">
                <img src="./images/sipLogo.png" alt="">
            </div>
            <div class="details">

                <div class="form">
                    <div class="title">
                        <h5>Employee portal login</h5>
                    </div>
                    <div class="form-item">
                        <label for="number" class="form-text">Number</label>
                        <input class="fields" type="text" placeholder="eg. 0235485578">

                    </div>
                    <div class="form-item">
                        <label for="pin" class="form-text">Pin(SMS code)</label>
                        <input class="fields" type="password" placeholder="*********">
                    </div>
                    <div class="login-btn">
                        <button type="submit">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
